<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rudi & Elva wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <!-- simply -->
     <link rel="stylesheet" href="jam/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/simplycountdown.js@1.5.0/dist/simplyCountdown.min.js"></script>

    
    <link rel="stylesheet" href="style.css"> 
</head>
  <body>

    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>pembukaan</h4>
            <h1>rudi & elva</h1>
            <p>akan melangsungkan</p>
            <div class="simply-countdown-dark">

            </div>
            <a href="#undangan" class="btn btn-lg mt-5">lihat selengkapnya</a>
        </main>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    
    <script>
        simplyCountdown('.simply-countdown-dark', {
        year: 2028, // Target year (required)
        month: 7, // Target month [1-12] (required)
        day: 20, // Target day [1-31] (required)
        hours: 8, // Target hour [0-23], default: 0
        words: { // Custom labels, with lambda for plurals
            hari: { root: 'hari', lambda: (root, n) => n > 1 ? root + 's' : root },
            jam: { root: 'jam', lambda: (root, n) => n > 1 ? root + 's' : root },
            menit: { root: 'menit', lambda: (root, n) => n > 1 ? root + 's' : root },
            detik: { root: 'detik', lambda: (root, n) => n > 1 ? root + 's' : root }
        },
        plural: true, // Use plurals for labels
        refresh: 1000, // Refresh interval in ms, default: 1000
       });
    </script>
</body>
</html>
